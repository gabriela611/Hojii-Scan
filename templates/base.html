{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}Hojii-Scan{% endblock %}</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hojii-Scan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Servicios
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'extraction' %}">Tomar Foto</a></li>
                  <li><a class="dropdown-item" href="{% url 'upload_resume' %}">Subir archivo</a></li>
                  <li><a class="dropdown-item" href="{% url 'personal_info' %}">Llenar formulario</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% if request.resolver_match.url_name != 'home' %}
  <div class="text-start my-3">
    <a href="javascript:history.back()" class="btn btn-outline-success">
      ← Volver
    </a>
  </div>
{% endif %}

    <!-- Contenido específico de cada página -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Hojii-Scan</p>
    </footer>
</body>
</html>
