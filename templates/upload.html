<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F5FA;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #042C5C;
            font-weight: bold;
        }
        form {
            background: white;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        /* Ocultar el input real */
        .file-input {
            display: none;
        }
        /* Estilo del botón para seleccionar archivo */
        .file-label {
            background-color: #00A859;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        .file-label:hover {
            background-color: #008746;
        }
        /* Mostrar el nombre del archivo seleccionado */
        #file-name {
            font-size: 15px;
            color: #042C5C;
            margin-left: 10px;
        }
        /* Botón de subir */
        button {
            background-color: #00A859;
            color: white;
            padding: 13px 42px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 15px auto 0;
            transition: background 0.3s;
            font-size: 14px;
        }
        button:hover {
            background-color: #008746;
        }
        /* Estilo del enlace de regreso */
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #00A859;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Página de Subida de Archivos</h1>
    
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Botón estilizado para seleccionar archivo -->
        <label for="resume" class="file-label">Seleccionar archivo</label>
        <input type="file" id="resume" class="file-input" name="resume" accept="application/pdf">
        <br>
        <span id="file-name">Sin archivos seleccionados</span>

        <!-- Botón de subida -->
        <button type="submit">Subir y extraer</button>
    </form>

    <br>
    <a href="{% url 'home' %}" class="back-link">← Volver al inicio</a>

    <script>
        // Mostrar el nombre del archivo seleccionado
        document.getElementById('resume').addEventListener('change', function() {
            let fileName = this.files.length > 0 ? this.files[0].name : "Sin archivos seleccionados";
            document.getElementById('file-name').textContent = fileName;
        });
    </script>

</body>
</html>
