<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojii Scan</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        /* Contenedor principal para centrar el contenido */
        .container {
            margin-top: 50px;
        }

        /* Estilos de los botones */
        .button {
            display: block; /* Hace que los botones ocupen toda la línea (vertical) */
            width: 200px; /* Ancho del botón */
            margin: 10px auto; /* Centra los botones horizontalmente y agrega espacio entre ellos */
            padding: 15px; /* Espaciado interno */
            background-color: #28a745; /* Color verde del botón */
            color: white; /* Texto en color blanco */
            text-decoration: none; /* Elimina el subrayado del enlace */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño del texto */
            font-weight: bold; /* Hace que el texto sea más grueso */
            text-align: center; /* Centra el texto dentro del botón */
            transition: background-color 0.3s ease; /* Agrega un efecto suave al cambiar el color */
        }

        /* Cambio de color cuando se pasa el mouse sobre el botón */
        .button:hover {
            background-color: #218838; /* Un verde más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="color: #28a745;">Hojii</span> Scan</h1>

        <!-- Botones alineados en vertical -->
        <a href="{% url 'extraction' %}" class="button">Tomar una foto</a>
        <a href="{% url 'upload_resume' %}" class="button">Ir a Subir Archivos</a>
        <a href="{% url 'personal_info' %}" class="button">Crear Hoja de Vida</a>
    </div>
</body>
</html>
