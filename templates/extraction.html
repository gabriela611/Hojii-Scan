<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracción de Texto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #388E3C; /* Color verde */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1, h2 {
            color: #388E3C; /* Color verde */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #388E3C; /* Color verde */
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #388E3C; /* Color verde */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c6c2f; /* Un verde más oscuro para el hover */
        }

        label {
            font-size: 16px;
            color: #388E3C; /* Color verde */
        }

        .form-section {
            margin-bottom: 20px;
        }

        .text-output {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            color: #388E3C; /* Color verde */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir una imagen para extraer texto</h1>

        <!-- Formulario para subir imagen -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-section">
                {{ form.as_p }}
            </div>
            <button type="submit">Subir imagen</button>
        </form>

        {% if extracted_text %}
            <h2>Texto Extraído</h2>
            <form method="post" action="{% url 'generate_pdf' %}">
                {% csrf_token %}
                <div class="form-section">
                    <textarea name="edited_text" rows="10" cols="80">{{ extracted_text }}</textarea>
                </div>
                <div class="form-section">
                    <label>Nombre del archivo PDF:</label>
                    <input type="text" name="name" required>
                </div>
                <button type="submit">Generar PDF</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
