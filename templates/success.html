<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        .card-title, .card-header, label, h2, h1 {
            color: #388E3C;
        }
        a.btn-success, .btn-success {
            background-color: #388E3C;
            border: none;
        }
        a.btn-success:hover, .btn-success:hover {
            background-color: #2c6c2f;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="card p-4" style="padding: 2.5rem !important;">
                    <h1 class="card-title text-center mb-4">El PDF se generó correctamente</h1>
                    {% if pdf_url %}
                        <p class="text-center">Puedes descargar el PDF de tu hoja de vida a continuación.</p>
                        <div class="d-grid gap-2 mb-3">
                            <a href="{{ pdf_url }}" download class="btn btn-success">Descargar PDF</a>
                        </div>
                    {% else %}
                        <p class="text-center text-danger">No se encontró ningún PDF generado.</p>
                    {% endif %}
                    <div class="d-grid">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Volver a la página principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
