<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generado</title>
</head>
<body>
    <h1>El PDF se generó correctamente.</h1>
    {% if pdf_url %}
        <p>Puedes ver el PDF generado a continuación:</p>
        <iframe src="{{ pdf_url }}" width="100%" height="600px"></iframe>
        <p>O <a href="{{ pdf_url }}" download>haz clic aquí para descargar el PDF</a>.</p>
    {% else %}
        <p>No se encontró ningún PDF generado.</p>
    {% endif %}
    <a href="{% url 'home' %}">Volver a la página principal</a>
</body>
</html>
