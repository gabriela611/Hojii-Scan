{% extends 'base.html' %}
{% block title %}confirmation{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>¡Hoja de vida guardada con éxito!</h1>
    <p>¿Qué deseas hacer a continuación?</p>
    
    {% if resume_id %}
    <form action="{% url 'generate_pdf' resume_id %}" method="get">
        <button type="submit" class="button">Descargar PDF</button>
    </form>
    {% endif %}

    <a href="{% url 'upload_resume' %}" class="button">Registrar otra hoja de vida</a>
    <a href="{% url 'resume_list' %}" class="button">Ver Hojas de Vida Guardadas</a>
    <a href="{% url 'home' %}" class="button">Volver al Menú</a>
</body>
</html>

{% endblock %}
