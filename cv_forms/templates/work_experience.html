<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-custom {
            background-color: #28a745; /* Verde Bootstrap */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Información Personal</h2>
                <form method="post" id="personal-info-form">
                    {% csrf_token %}
                    {% load widget_tweaks %}

                    <!-- Experiencia Laboral -->
                    <h4 class="mt-4">Experiencia Laboral</h4>
                    <div id="experiencia-container">
                        <div class="experiencia-item mb-3">
                            <label class="form-label">Puesto</label>
                            <input type="text" name="puesto[]" class="form-control" placeholder="Ej: Ingeniero de Software" required>

                            <label class="form-label mt-2">Empresa</label>
                            <input type="text" name="empresa[]" class="form-control" placeholder="Ej: Google" required>

                            <label class="form-label mt-2">Responsabilidades</label>
                            <textarea name="responsabilidades[]" class="form-control" placeholder="Describe tus responsabilidades..." required></textarea>

                            <label class="form-label mt-2">Proyectos</label>
                            <textarea name="proyectos[]" class="form-control" placeholder="Opcional: menciona proyectos en los que trabajaste..."></textarea>

                            <label class="form-label mt-2">Fecha de Inicio</label>
                            <input type="date" name="fecha_inicio[]" class="form-control" required>

                            <label class="form-label mt-2">Fecha de Fin</label>
                            <input type="date" name="fecha_fin[]" class="form-control">

                            <button type="button" class="btn btn-danger mt-2 remove-experience">Eliminar</button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary mt-3" id="add-experience">Agregar Experiencia</button>

                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                        <a href="{% url 'home' %}" class="btn btn-custom">Volver al Inicio</a>
                        <button type="submit" class="btn btn-custom">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para añadir/eliminar experiencias laborales -->
    <script>
        document.getElementById('add-experience').addEventListener('click', function () {
            let container = document.getElementById('experiencia-container');
            let div = document.createElement('div');
            div.classList.add('experiencia-item', 'mb-3');
            div.innerHTML = `
                <label class="form-label">Puesto</label>
                <input type="text" name="puesto[]" class="form-control" placeholder="Ej: Ingeniero de Software" required>

                <label class="form-label mt-2">Empresa</label>
                <input type="text" name="empresa[]" class="form-control" placeholder="Ej: Google" required>

                <label class="form-label mt-2">Responsabilidades</label>
                <textarea name="responsabilidades[]" class="form-control" placeholder="Describe tus responsabilidades..." required></textarea>

                <label class="form-label mt-2">Proyectos</label>
                <textarea name="proyectos[]" class="form-control" placeholder="Opcional: menciona proyectos en los que trabajaste..."></textarea>

                <label class="form-label mt-2">Fecha de Inicio</label>
                <input type="date" name="fecha_inicio[]" class="form-control" required>

                <label class="form-label mt-2">Fecha de Fin</label>
                <input type="date" name="fecha_fin[]" class="form-control">

                <button type="button" class="btn btn-danger mt-2 remove-experience">Eliminar</button>
            `;
            container.appendChild(div);
        });

        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-experience')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
